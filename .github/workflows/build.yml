name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Rust Linux
        run: rustup target add arm-unknown-linux-gnueabihf

      - name: Build for Linux ARM
        run: cargo build --target arm-unknown-linux-gnueabihf
